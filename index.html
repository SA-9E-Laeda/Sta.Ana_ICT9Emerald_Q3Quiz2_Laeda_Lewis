}

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><b>The Center Movie House</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href=""><span style="color:white;">Movies</span></a></li>
                    <li class="nav-item"><a class="nav-link" href=""><span style="color:white;">Snacks</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html"><span style="color:white;">Tickets</span></a></li>
                    <li class="nav-item"><a class="nav-link" href=""><span style="color:white;">Shop</span></a></li>
                </ul>
            </div>
            <form class="d-flex">
                  <input class="form-control" type="text" placeholder="Search‚Ä¶">
                  <button class="btn btn-info" type="button">üîç</button>
            </form>
        </div>
    </nav>

    <br>
    <center>
        <div class="col-md-6" style="background-color: #710ecc; color: white; font-family: fantasy;">
          <h1>Ticketing Center</h1>
        </div>
    </center>
    <hr>

    <center>
        <div class="col-md-6 bg-custom">
            <details ontoggle="message1()">
                <summary><b>Personal Information</b></summary>
                <i id="message1"></i>
                <form>
                    <label>Complete Name:</label> 
                    <input type="text" id="name" class="form-control" required>
                    <br>
                    <label>Email:</label> 
                    <input type="email" id="email" class="form-control" required>
                    <br>
                    <button type="button" class="btn btn-warning" onclick="info()">SUBMIT INFO</button>
                </form>
            </details>
        </div>
    </center>
    <br>

    <center>
        <div class="col-md-6 bg-custom">
            <details ontoggle="message2()">
                <summary><b>Ticket Price</b></summary>
                <i id="message2"></i>
                <form>
                    <label>Choose your seat:</label> 
                    <select class="form-select" id="seat">
                        <option value="none">Select</option>
                        <option value="3900‚Ç±">Patron</option>
                        <option value="2800‚Ç±">Lower Box</option>
                        <option value="1250‚Ç±">Upper Box</option>
                        <option value="800‚Ç±">General Admission</option>
                    </select>
                    <br>
                    <label>Choose an option</label> 
                    <select class="form-select" id="discount">
                        <option value="none">Select</option>
                        <option value="0.2">Student</option>
                        <option value="0">Regular</option>
                    </select>
                    <br>
                    <label>Choose type of ticket</label>
                    <select class="form-select" id="ticket-type">
                        <option value="none">Select</option>
                        <option value="0‚Ç±">Solo</option>
                        <option value="50‚Ç±">Couple</option>
                        <option value="120‚Ç±">Group</option>
                        <option value="100‚Ç±">Family</option>
                    </select>
                    <br><br>
                    <button type="button" class="btn btn-danger" onclick="check_discount()">TICKET PRICE</button>
                </form>
            </details>
        </div>
    </center>
    <br>

    <center>
        <div class="col-md-6 bg-custom">
            <details ontoggle="message3()">
                <summary><b>Print Ticket</b></summary>
                <i id="message3"></i>
                <br>
                <img src="cinema-ticket.webp" id="ticket" class="center">
                <button type="button" class="btn btn-success" onclick="print_ticket()">PRINT TICKET</button>
                <br><br><br>
                <a href="index.html"><button type="Submit" class="btn btn-info">Buy more tickets</button></a>
            </details>
        </div>
        <hr>
        <p>&copy; LEWIS LAEDA</p>
    </center>
    <br>

    <script>
        function message1(){
            document.getElementById('message1').innerHTML = "Fill out the form below."; 
        }
        function message2(){
            document.getElementById('message2').innerHTML = "Check your ticket price."; 
        }
        function message3(){
            document.getElementById('message3').innerHTML = "Select your ticket."; 
        }

        function print_ticket(){
            window.alert('Check your email for your ticket. Thank you!');
        }

        function info(){
            var name = document.getElementById('name').value;
            window.alert('Thanks ' + name + '! Proceed to the next section.');
        }

        function check_discount() { 
            var seat = parseFloat(document.getElementById('seat').value.replace('‚Ç±', ''));
            var disc = parseFloat(document.getElementById('discount').value) / 100; 
            var type = parseFloat(document.getElementById('ticket-type').value.replace('‚Ç±', ''));
            var final_rate = seat + type - (disc * seat);
            window.alert('Your ticket price is ‚Ç±' + final_rate.toFixed(2) + '. Proceed to the next section.');
        }
    </script>
</body>
